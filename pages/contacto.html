        </section>

        <section>
            <div class="navbar navbar-expand-lg bg-body-tertiary">

                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <nav class="collapse navbar-collapse justify-content-center" id="navbarNav" role="navigation">

        </section>

    </header>


    <main>
        <section>
            <h2 class="titulo-consultas">CONTACTO</h2>
            <figure >
                <img class="img-contacto" src="../img/img-contacto.jpg" loading="lazy" alt="imagen de contacto">
            </figure>
        </section>


        <h2 class="titulo-consultas">CONSULTAS</h2>
        
        <section class="formulario">

            <div>
                <label for="nombre">nombre y apellido</label>
                <input id="nombre" type="text">

            </div>

            <div>
                <label for="mail">mail</label>
                <input type="email" id="mail">
            </div>

            <div>
                <label for="tel">telefono</label>
                <input type="number" id="tel">
            </div>

            <div>
                <label for="consultas">consultas</label>
                <textarea name="consultas" id="consultas" cols="30" rows="10"></textarea>
            </div>

            <div class="boton-enviar">
                <label for="enviar">ENVIAR</label>
                <input id="enviar" type="button">
            </div>


        </section>


    </main>

    <footer>
        <hr>

        <section class="section-nosotros">
            <h3 class="sub-footer">nosotros</h3>
            <ul>
                <li><a class="nosotros" href="../pages/quienes-somos.html">conoce mas de nosotros</a></li>
                <li><a class="nosotros" href="../pages/contacto.html">contactanos</a></li>
            </ul>
        </section>

        <section>
            <h3 class="sub-footer">medios de pago</h3>
            <figure class="img-medios-pago">
                <img src="../img/mercado-pago.png" alt="mercado pago" width=60 px>
                <img src="../img/naranja.png" alt="naranja" width=50 px>
                <img src="../img/mastercard.png" alt="mastercard" width=50 px>
                <img src="../img/bancor.png" alt="bancor" width=50 px>
                <img src="../img/visa.png" alt="visa" width=50 px>
            </figure>
        </section>

        <section>
            <h3 class="sub-footer">seguinos en las redes</h3>
            <figure class="redes">
                <img src="../img/instagram.png" alt="logo instagram" width=20 vw>
                <figcaption>@meraki</figcaption>
                <img src="../img/facebook.png" alt="facebook" width=50 px>
                <figcaption>@meraki</figcaption>
            </figure>
        </section>

    </footer>
